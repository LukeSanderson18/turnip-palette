<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Palette Replacer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .images-section {
            position: relative;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }



        .palette-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .palette-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .palette-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .palette-colors {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .hex-values {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            font-size: 0.8em;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .hex-value {
            width: 60px;
            text-align: center;
            padding: 2px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .color-item {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 3px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
        }

        .color-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-item.dragging {
            opacity: 0.5;
            transform: scale(1.1) rotate(5deg);
            z-index: 1000;
        }

        .color-item.drag-over {
            border-color: #667eea;
            border-width: 4px;
        }



        .color-input {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }



        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .replace-button-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .image-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .image-box h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        canvas:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Full-size image overlay */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .image-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .image-overlay .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .palette-section {
                grid-template-columns: 1fr;
            }
            
            .image-options {
                gap: 10px;
            }
            
            .image-option {
                min-width: 100px;
                padding: 10px;
            }
            
            .image-option img {
                width: 50px;
                height: 50px;
            }
            
            .palette-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .palette-option {
                padding: 8px;
            }
            
            .palette-color-preview {
                width: 14px;
                height: 14px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }



        /* Image selector section */
        .image-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .image-selector h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .image-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-option {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
            min-width: 120px;
        }

        .image-option.upload-option {
            border: 2px dashed #ccc;
            background: #f9f9f9;
            min-width: 80px;
        }

        .image-option.upload-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-option.upload-option .upload-icon {
            font-size: 2em;
            color: #666;
            margin-bottom: 5px;
        }

        .image-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .image-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid #f0f0f0;
        }

        .image-option-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.85em;
        }

        /* Example palettes section - more compact */
        .example-palettes {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .example-palettes h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .palette-option {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .palette-option:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .palette-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .palette-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.8em;
        }

        .palette-preview {
            display: flex;
            gap: 2px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .palette-color-preview {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            border: 1px solid #ddd;
        }

        .apply-palette-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-palette-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .apply-palette-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Image Palette Replacer</h1>
        
        <div class="main-layout">
            <!-- Left side - Controls -->
            <div class="controls-section">
                <!-- Image Selector Section -->
                <div class="image-selector">
                    <h3>🖼️ Choose Your Image</h3>
                    <div class="image-options" id="imageOptions">
                        <!-- Image options will be populated by JavaScript -->
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>

                <!-- Example Palettes Section -->
                <div class="example-palettes">
                    <h3>🎨 Color Palettes</h3>
                    <div class="palette-grid" id="examplePalettesGrid">
                        <!-- Example palettes will be populated by JavaScript -->
                    </div>
                </div>

                <div class="palette-section">
                    <div class="palette-container">
                        <div class="palette-title">Original Palette</div>
                        <div class="palette-colors" id="originalPalette"></div>
                    </div>

                    <div class="palette-container">
                        <div class="palette-title">New Palette</div>
                        <div class="palette-colors" id="newPalette">
                            <div class="add-color" onclick="addColor()">+</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button onclick="downloadImage()" id="downloadBtn" disabled style="display: none;">💾 Download Result</button>
                    <button onclick="downloadPaletteStrip()" id="downloadPaletteBtn" disabled>🎨 Download Palette Strip</button>
                </div>
            </div>

            <!-- Right side - Images -->
            <div class="images-section">
                <div class="image-container hidden" id="imageContainer">
                    <div class="image-box">
                        <h3>Original Image</h3>
                        <canvas id="originalCanvas"></canvas>
                    </div>
                    
                    <div class="replace-button-container">
                        <button onclick="replacePalette()" id="replaceBtn" disabled>🎨 Replace Palette</button>
                    </div>
                    
                    <div class="image-box">
                        <h3>Result</h3>
                        <canvas id="resultCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden color picker for direct access -->
    <input type="color" id="directColorPicker" style="display: none;">

    <!-- Image overlay for full-size display -->
    <div class="image-overlay" id="imageOverlay">
        <button class="close-btn" onclick="closeImageOverlay()">×</button>
        <img id="overlayImage" src="" alt="Full size image">
    </div>

    <script>
        let originalImageData = null;
        let originalPaletteColors = [];
        let newPaletteColors = [];
        let currentEditingIndex = -1;

        // Example palettes data
        const examplePalettes = [
            {
                name: "Classic Game",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 20, g: 20, b: 20 },        // Dark grey
                    { r: 25, g: 25, b: 25 },        // Medium grey
                    { r: 173, g: 173, b: 173 },     // Light grey
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Warm Sunset",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 51, g: 25, b: 0 },         // Dark brown
                    { r: 102, g: 51, b: 0 },        // Brown
                    { r: 255, g: 128, b: 0 },       // Orange
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Cool Ocean",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 0, g: 25, b: 51 },         // Dark blue
                    { r: 0, g: 51, b: 102 },        // Blue
                    { r: 0, g: 128, b: 255 },       // Light blue
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Forest Green",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 0, g: 25, b: 0 },          // Dark green
                    { r: 0, g: 51, b: 0 },          // Green
                    { r: 0, g: 128, b: 0 },         // Light green
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Purple Dream",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 25, g: 0, b: 51 },         // Dark purple
                    { r: 51, g: 0, b: 102 },        // Purple
                    { r: 128, g: 0, b: 255 },       // Light purple
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Fire Red",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 51, g: 0, b: 0 },          // Dark red
                    { r: 102, g: 0, b: 0 },         // Red
                    { r: 255, g: 0, b: 0 },         // Bright red
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Golden Hour",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 51, g: 25, b: 0 },         // Dark brown
                    { r: 102, g: 51, b: 0 },        // Brown
                    { r: 255, g: 215, b: 0 },       // Gold
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            },
            {
                name: "Arctic Blue",
                colors: [
                    { r: 0, g: 0, b: 0 },           // Black
                    { r: 0, g: 25, b: 51 },         // Dark blue
                    { r: 0, g: 51, b: 102 },        // Blue
                    { r: 173, g: 216, b: 230 },     // Light blue
                    { r: 255, g: 255, b: 255 },     // White
                    { r: 255, g: 255, b: 255 }      // White (accent)
                ]
            }
        ];

        // Initialize example palettes and load default image on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeImageSelector();
            initializeExamplePalettes();
            setupCanvasClickListeners();
            // Set the first example palette as default
            applyExamplePalette(0);
            // Load the first image (original.png) by default
            loadImageFromFile('original.png');
        });

        function initializeImageSelector() {
            const imageOptions = document.getElementById('imageOptions');
            const images = ['original.png', 'original2.png', 'original3.png'];
            
            images.forEach((imageName, index) => {
                const imageOption = document.createElement('div');
                imageOption.className = 'image-option';
                imageOption.dataset.image = imageName;
                if (index === 0) imageOption.classList.add('selected');
                
                const img = document.createElement('img');
                img.src = imageName;
                img.alt = `Image ${index + 1}`;
                
                const name = document.createElement('div');
                name.className = 'image-option-name';
                name.textContent = `Image ${index + 1}`;
                
                imageOption.appendChild(img);
                imageOption.appendChild(name);
                imageOption.onclick = () => selectImage(imageName, imageOption);
                
                imageOptions.appendChild(imageOption);
            });

            // Add upload option
            const uploadOption = document.createElement('div');
            uploadOption.className = 'image-option upload-option';
            uploadOption.onclick = () => document.getElementById('imageInput').click();
            
            const uploadIcon = document.createElement('div');
            uploadIcon.className = 'upload-icon';
            uploadIcon.textContent = '+';
            
            const uploadText = document.createElement('div');
            uploadText.className = 'image-option-name';
            uploadText.textContent = 'Upload';
            
            uploadOption.appendChild(uploadIcon);
            uploadOption.appendChild(uploadText);
            imageOptions.appendChild(uploadOption);
        }

        function selectImage(imageName, selectedElement) {
            // Update visual selection
            document.querySelectorAll('.image-option').forEach(option => {
                option.classList.remove('selected');
            });
            selectedElement.classList.add('selected');
            
            // Load the selected image and extract palette
            loadImageFromFile(imageName);
        }

        function loadImageFromFile(imageName) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.getElementById('originalCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw image
                ctx.drawImage(img, 0, 0);
                
                // Store image data
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Show image container
                document.getElementById('imageContainer').classList.remove('hidden');
                
                // Automatically extract palette
                extractPalette();
                
                // Auto-replace palette if we have a new palette
                if (newPaletteColors.length === 6) {
                    replacePalette();
                }
                
                // Setup canvas click listeners
                setupCanvasClickListeners();
            };
            img.onerror = function() {
                console.log('Image not found:', imageName);
            };
            img.src = imageName;
        }

        function initializeExamplePalettes() {
            const grid = document.getElementById('examplePalettesGrid');
            grid.innerHTML = '';

            examplePalettes.forEach((palette, index) => {
                const paletteOption = document.createElement('div');
                paletteOption.className = 'palette-option';
                paletteOption.dataset.index = index;

                const paletteName = document.createElement('div');
                paletteName.className = 'palette-name';
                paletteName.textContent = palette.name;

                const palettePreview = document.createElement('div');
                palettePreview.className = 'palette-preview';

                palette.colors.forEach(color => {
                    const colorPreview = document.createElement('div');
                    colorPreview.className = 'palette-color-preview';
                    colorPreview.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                    palettePreview.appendChild(colorPreview);
                });

                const applyBtn = document.createElement('button');
                applyBtn.className = 'apply-palette-btn';
                applyBtn.textContent = 'Apply';
                applyBtn.onclick = () => applyExamplePalette(index);

                paletteOption.appendChild(paletteName);
                paletteOption.appendChild(palettePreview);
                paletteOption.appendChild(applyBtn);

                grid.appendChild(paletteOption);
            });
        }

        function applyExamplePalette(paletteIndex) {
            const palette = examplePalettes[paletteIndex];
            newPaletteColors = [...palette.colors]; // Deep copy
            displayNewPalette();
            updateReplaceButton();
            
            // Auto-replace palette
            if (originalImageData && newPaletteColors.length === 6) {
                replacePalette();
            }
            
            // Visual feedback
            const paletteOptions = document.querySelectorAll('.palette-option');
            paletteOptions.forEach(option => option.classList.remove('selected'));
            paletteOptions[paletteIndex].classList.add('selected');
            
            // Remove selection after a short delay
            setTimeout(() => {
                paletteOptions[paletteIndex].classList.remove('selected');
            }, 1000);
        }



        // File upload handling - setup initial listeners
        document.getElementById('imageInput').addEventListener('change', handleFileSelect);



        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                loadImage(e.target.files[0]);
            }
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('originalCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Store image data
                    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Show image container
                    document.getElementById('imageContainer').classList.remove('hidden');
                    
                    // Automatically extract palette
                    extractPalette();
                    
                    // Auto-replace palette if we have a new palette
                    if (newPaletteColors.length === 6) {
                        replacePalette();
                    }
                    
                    // Setup canvas click listeners
                    setupCanvasClickListeners();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function extractPalette() {
            if (!originalImageData) return;

            const colors = new Map();
            const data = originalImageData.data;

            // Sample colors (every 4th pixel for performance)
            for (let i = 0; i < data.length; i += 16) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const colorKey = `${r},${g},${b}`;
                colors.set(colorKey, (colors.get(colorKey) || 0) + 1);
            }

            // Get most common colors
            const allColors = Array.from(colors.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 12) // Get more colors to work with
                .map(([color]) => {
                    const [r, g, b] = color.split(',').map(Number);
                    return { r, g, b };
                });

            // Separate greyscale and colored pixels
            const greyscaleColors = [];
            const accentColors = [];

            allColors.forEach(color => {
                const { r, g, b } = color;
                // Check if it's greyscale (low color variation)
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                const colorfulness = max - min;
                
                if (colorfulness < 30) { // Threshold for considering it greyscale
                    greyscaleColors.push(color);
                } else {
                    accentColors.push(color);
                }
            });

            // Sort greyscale by brightness (dark to light)
            greyscaleColors.sort((a, b) => {
                const brightnessA = (a.r + a.g + a.b) / 3;
                const brightnessB = (b.r + b.g + b.b) / 3;
                return brightnessA - brightnessB;
            });

            // Take exactly 5 greyscale colors, filling gaps if needed
            const finalGreyscale = [];
            if (greyscaleColors.length >= 5) {
                // Take 5 evenly distributed colors
                for (let i = 0; i < 5; i++) {
                    const index = Math.floor(i * (greyscaleColors.length - 1) / 4);
                    finalGreyscale.push(greyscaleColors[index]);
                }
            } else {
                // Add existing greyscale colors
                finalGreyscale.push(...greyscaleColors);
                // Fill remaining slots with generated greyscale colors
                const steps = 5;
                for (let i = finalGreyscale.length; i < 5; i++) {
                    const brightness = Math.floor((i / (steps - 1)) * 255);
                    finalGreyscale.push({ r: brightness, g: brightness, b: brightness });
                }
            }

            // Get the most colorful accent color (or create a default green one)
            let accentColor = { r: 100, g: 150, b: 100 }; // Default green
            if (accentColors.length > 0) {
                accentColor = accentColors[0]; // Most common non-greyscale color
            }

            // Combine: 5 greyscale + 1 accent = 6 total
            const sortedColors = [...finalGreyscale, accentColor];

            originalPaletteColors = sortedColors;
            displayPalette('originalPalette', sortedColors);
            updateReplaceButton();
        }

        function displayPalette(containerId, colors) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            colors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-item';
                colorDiv.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                colorDiv.title = `RGB(${color.r}, ${color.g}, ${color.b})`;
                
                // Add index number for reference
                if (containerId === 'originalPalette') {
                    colorDiv.title += ` (Index: ${index})`;
                }
                
                if (containerId === 'newPalette') {
                    // Make clickable to change color
                    colorDiv.onclick = () => changeColor(index);
                    
                    // Make draggable
                    colorDiv.draggable = true;
                    colorDiv.dataset.index = index;
                    
                    // Drag and drop events
                    colorDiv.addEventListener('dragstart', handleDragStart);
                    colorDiv.addEventListener('dragover', handleDragOver);
                    colorDiv.addEventListener('drop', handleDrop);
                    colorDiv.addEventListener('dragend', handleDragEnd);
                    colorDiv.addEventListener('dragenter', handleDragEnter);
                    colorDiv.addEventListener('dragleave', handleDragLeave);
                }
                
                container.appendChild(colorDiv);
            });



            // Add hex values display for new palette
            if (containerId === 'newPalette' && colors.length > 0) {
                displayHexValues(colors);
            }
        }

        function displayHexValues(colors) {
            // Remove existing hex values if any
            const existingHexValues = document.querySelector('.hex-values');
            if (existingHexValues) {
                existingHexValues.remove();
            }

            const hexContainer = document.createElement('div');
            hexContainer.className = 'hex-values';

            colors.forEach(color => {
                const hexValue = document.createElement('div');
                hexValue.className = 'hex-value';
                const hex = `#${color.r.toString(16).padStart(2, '0')}${color.g.toString(16).padStart(2, '0')}${color.b.toString(16).padStart(2, '0')}`.toUpperCase();
                hexValue.textContent = hex;
                hexContainer.appendChild(hexValue);
            });

            // Insert after the palette colors
            const paletteContainer = document.getElementById('newPalette').parentElement;
            paletteContainer.appendChild(hexContainer);
        }



        function changeColor(index) {
            currentEditingIndex = index;
            const currentColor = newPaletteColors[index];
            const hex = `#${currentColor.r.toString(16).padStart(2, '0')}${currentColor.g.toString(16).padStart(2, '0')}${currentColor.b.toString(16).padStart(2, '0')}`;
            
            const colorPicker = document.getElementById('directColorPicker');
            colorPicker.value = hex;
            
            // Position the color picker near the clicked color
            const colorItem = document.querySelector(`[data-index="${index}"]`);
            if (colorItem) {
                const rect = colorItem.getBoundingClientRect();
                colorPicker.style.position = 'fixed';
                colorPicker.style.left = (rect.left + rect.width / 2 - 50) + 'px';
                colorPicker.style.top = (rect.bottom + 10) + 'px';
                colorPicker.style.zIndex = '10000';
            }
            
            colorPicker.click();
        }

        // Setup direct color picker event listener
        document.getElementById('directColorPicker').addEventListener('input', function(e) {
            if (currentEditingIndex >= 0) {
                const hex = e.target.value;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                
                newPaletteColors[currentEditingIndex] = { r, g, b };
                displayNewPalette();
                updateReplaceButton();
                
                // Auto-replace palette
                if (originalImageData && newPaletteColors.length === 6) {
                    replacePalette();
                }
            }
        });

        // When color picker closes (blur event), reset the editing state
        document.getElementById('directColorPicker').addEventListener('blur', function() {
            currentEditingIndex = -1;
            // Reset positioning
            this.style.position = '';
            this.style.left = '';
            this.style.top = '';
            this.style.zIndex = '';
        });

        // Cancel color change when clicking outside (but not on color items)
        document.addEventListener('click', function(e) {
            if (currentEditingIndex >= 0 && !e.target.closest('.color-item') && !e.target.closest('#directColorPicker')) {
                currentEditingIndex = -1;
                const colorPicker = document.getElementById('directColorPicker');
                colorPicker.style.position = '';
                colorPicker.style.left = '';
                colorPicker.style.top = '';
                colorPicker.style.zIndex = '';
            }
        });







        // Drag and Drop functionality
        let draggedElement = null;
        let draggedIndex = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            return false;
        }

        function handleDragEnter(e) {
            if (e.target.classList.contains('color-item') && e.target !== draggedElement) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== e.target && e.target.classList.contains('color-item')) {
                const targetIndex = parseInt(e.target.dataset.index);
                
                // Swap colors
                const draggedColor = newPaletteColors[draggedIndex];
                const targetColor = newPaletteColors[targetIndex];
                
                newPaletteColors[draggedIndex] = targetColor;
                newPaletteColors[targetIndex] = draggedColor;
                
                displayNewPalette();
            }
            
            e.target.classList.remove('drag-over');
            return false;
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });
        }

        function displayNewPalette() {
            displayPalette('newPalette', newPaletteColors);
        }



        function updateReplaceButton() {
            const replaceBtn = document.getElementById('replaceBtn');
            const downloadPaletteBtn = document.getElementById('downloadPaletteBtn');
            const canReplace = !originalImageData || originalPaletteColors.length === 0 || newPaletteColors.length !== 6;
            const canDownloadPalette = newPaletteColors.length > 0;
            
            replaceBtn.disabled = canReplace;
            downloadPaletteBtn.disabled = !canDownloadPalette;
        }

        function colorDistance(c1, c2) {
            return Math.sqrt(
                Math.pow(c1.r - c2.r, 2) +
                Math.pow(c1.g - c2.g, 2) +
                Math.pow(c1.b - c2.b, 2)
            );
        }

        function findClosestColor(color, palette) {
            let minDistance = Infinity;
            let closestColor = palette[0];

            for (const paletteColor of palette) {
                const distance = colorDistance(color, paletteColor);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = paletteColor;
                }
            }

            return closestColor;
        }

        function replacePalette() {
            if (!originalImageData || originalPaletteColors.length === 0 || newPaletteColors.length !== 6) return;

            const resultCanvas = document.getElementById('resultCanvas');
            const ctx = resultCanvas.getContext('2d');
            
            resultCanvas.width = originalImageData.width;
            resultCanvas.height = originalImageData.height;
            
            const newImageData = ctx.createImageData(originalImageData.width, originalImageData.height);
            const originalData = originalImageData.data;
            const newData = newImageData.data;

            // Create color mapping - direct 1:1 mapping by index
            for (let i = 0; i < originalData.length; i += 4) {
                const r = originalData[i];
                const g = originalData[i + 1];
                const b = originalData[i + 2];
                const a = originalData[i + 3];

                const originalColor = { r, g, b };
                
                // Find closest color in original palette
                let minDistance = Infinity;
                let closestIndex = 0;

                for (let j = 0; j < originalPaletteColors.length; j++) {
                    const distance = colorDistance(originalColor, originalPaletteColors[j]);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = j;
                    }
                }

                // Map to the same index in new palette
                const mappedColor = newPaletteColors[closestIndex];
                
                newData[i] = mappedColor.r;
                newData[i + 1] = mappedColor.g;
                newData[i + 2] = mappedColor.b;
                newData[i + 3] = a;
            }

            ctx.putImageData(newImageData, 0, 0);
            
            // Show download button
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('downloadBtn').disabled = false;
        }

        function downloadImage() {
            const canvas = document.getElementById('resultCanvas');
            const link = document.createElement('a');
            link.download = 'palette-replaced-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadPaletteStrip() {
            if (newPaletteColors.length === 0) return;

            // Create a 1x6 canvas (black at bottom, accent at top)
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 6;
            const ctx = canvas.getContext('2d');

            // Draw colors from bottom to top (black at bottom, accent at top)
            for (let i = 0; i < newPaletteColors.length; i++) {
                const color = newPaletteColors[i];
                ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.fillRect(0, 5 - i, 1, 1);
            }

            // Download the palette strip
            const link = document.createElement('a');
            link.download = 'palette-strip.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Image overlay functionality
        function showImageOverlay(canvas) {
            const overlay = document.getElementById('imageOverlay');
            const overlayImg = document.getElementById('overlayImage');
            
            // Convert canvas to data URL
            const dataURL = canvas.toDataURL();
            overlayImg.src = dataURL;
            overlay.style.display = 'flex';
        }

        function closeImageOverlay() {
            const overlay = document.getElementById('imageOverlay');
            overlay.style.display = 'none';
        }

        // Add click event listeners to canvases for full-size display
        function setupCanvasClickListeners() {
            const originalCanvas = document.getElementById('originalCanvas');
            const resultCanvas = document.getElementById('resultCanvas');
            
            if (originalCanvas) {
                originalCanvas.addEventListener('click', () => showImageOverlay(originalCanvas));
            }
            
            if (resultCanvas) {
                resultCanvas.addEventListener('click', () => showImageOverlay(resultCanvas));
            }
        }

        // Close overlay when clicking outside the image
        document.getElementById('imageOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageOverlay();
            }
        });

        // Close overlay with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageOverlay();
            }
        });
    </script>
